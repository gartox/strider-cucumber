    <h2>Cucumber Plugin</h2>
    <button ng-click="save()" class="btn btn-primary">Save</button>
    <br/>
    <br/>
    <p class="help-text">
        This plugin lets you run cucumber-based test, for it can make use of the repository project or check the current project into another repository that you specify cucumber directly from this screen.
    </p>
    <label class="checkbox">
        <input type="checkbox" ng-model="config.use_custom" class="ng-pristine ng-valid">  Use a custom git repository
    </label>
    <h3>Repository Cucumber Specs</h3>
    <div class="row-fluid">
        <div class="span12">
            <input type="text" ui-refresh="selectedTab" ng-model="config.repository_cucumber">
        </div>
    </div>
    <h3>Test</h3>
    <div class="row-fluid">
        <div class="span12">
            <textarea ui-refresh="selectedTab" ng-model="config.test"></textarea>
        </div>
    </div>
    <button ng-click="save()" class="btn btn-primary">Save</button>
